<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: #0a0a0a;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-gradient::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            bottom: -200px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #fff;
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            animation: fadeIn 1s ease-out;
        }

        .header-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 0.85rem;
            margin-bottom: 30px;
            color: #a78bfa;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .add-project-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-project-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .add-project-btn:hover::before {
            left: 100%;
        }

        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.4);
        }

        .section-title {
            font-size: 2rem;
            margin: 80px 0 40px;
            font-weight: 700;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.6s ease-out;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-image {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .project-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .project-content {
            padding: 30px;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 700;
            color: #fff;
        }

        .project-description {
            color: rgba(255,255,255,0.6);
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .project-link {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .project-link:hover {
            color: #ec4899;
            gap: 10px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.3s ease-out;
        }

        .modal-content h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            color: #fff;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.4);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255,255,255,0.8);
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255,255,255,0.4);
            grid-column: 1/-1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 20px;
            }

            .navbar {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <nav class="navbar">
            <div class="logo">Portfolio.</div>
            <div class="nav-links">
                <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <header>
            <div class="header-badge">âœ¨ Welcome to my portfolio</div>
            <h1>Creative Projects<br>& Experiments</h1>
            <p class="subtitle">Showcasing my latest work and ideas</p>
            <button class="add-project-btn" onclick="openModal()">+ Add New Project</button>
        </header>

        <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="projectTitle" placeholder="My Awesome Project" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" placeholder="Tell us about your project..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Project Link (optional)</label>
                    <input type="url" id="projectLink" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label>Emoji Icon (optional)</label>
                    <input type="text" id="projectEmoji" placeholder="ðŸš€" maxlength="2">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projects = [];

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('projectForm').reset();
        }

        function saveProject(e) {
            e.preventDefault();
            
            const project = {
                id: Date.now(),
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                link: document.getElementById('projectLink').value,
                emoji: document.getElementById('projectEmoji').value || 'ðŸ“'
            };

            projects.push(project);
            renderProjects();
            closeModal();
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                renderProjects();
            }
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‚</div>
                        <p style="font-size: 1.2rem; margin-bottom: 10px;">No projects yet</p>
                        <p>Click "Add New Project" to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-image">${project.emoji}</div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-footer">
                            ${project.link ? `<a href="${project.link}" target="_blank" class="project-link">View Project â†’</a>` : '<span></span>'}
                            <button class="delete-btn" onclick="deleteProject(${project.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('projectForm').addEventListener('submit', saveProject);
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        renderProjects();
    </script>
</body>
</html>
